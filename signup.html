<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h1>Signup Form</h1>
        <input type="text" placeholder="first name" id="first">
        <input type="text" placeholder="last name" id="last">
        <input type="text" placeholder="enter your email" id="email">
        <input type="number" placeholder="enter phone number" id="phone">
        <input type="text" placeholder="enter password" id="pass">
        <input type="text" placeholder="confirm password" id="confirm">
        <button id="submit">sign up</button>

    </div>
    <script src="signup.js"></script>
</body>

</html>
